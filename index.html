<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" charset="UTF-8" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 id="headerTitle">Etch - A - Sketch</h1>
    </header>
    <main>
        <div id="centering_Div">
            <div id="panel_Div">

            </div>
            <div id="tools_Div">
                <div id="ink_Div" class="tools">
                    <p id="ink">Ink Color</p>
                    <input type="color" id="inkColor" class="toolIcon">
                </div>

                <div id="rainbow_Div" class="tools">
                    <p id="rainbow">Rainbow Color</p>
                </div>

                <div id="invert_Div" class="tools">
                    <p id="invert">Invert Color</p>
                </div>
                
                <div id="colorGrabber_Div" class="tools">
                    <p id="grabber">Eyedropper</p>
                </div>
                
                <div id="bucket_Div" class="tools">
                    <p id="bucket">Bucket</p>
                </div>

                <div id="rubber_Div" class="tools">
                    <p id="rubber">Rubber</p>
                </div>

                <div id="boardColor_Div" class="tools">
                    <p id="boardColor">Board Color</p>
                </div>

                <div id="boardSize_Div" class="tools">
                    <p id="boardColor">Board Size</p>
                </div>

                <div id="gridLinesOn_Div" class="tools">
                    <p id="gridLinesOn">Grid Lines On</p>
                </div>

                <div id="gridLinesOff_Div" class="tools">
                    <p id="gridLinesOff">Grid Lines Off</p>
                </div>

                <div id="clearBoard_Div" class="tools">
                    <p id="clearBoard">Clear Board</p>
                </div>
            </div>
        </div>
        <div id="colorBar_Div">

        </div>
    
    </main>
</body>
</html>
